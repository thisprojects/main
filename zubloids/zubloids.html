<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    #gamestart {
        
        display:none;
    }    
    
    .char {
        
        text-align: center;
        padding: 20px;
    }
    
    .leftbox {
        
        padding: 50px;
     
        
    }
    
    .stats {
        
        padding: 10px;
    }
  
    
    #controls {
        
        padding: 20px;
      text-align: center;
    }
    
    #display {
        
        height: 200px;
    }
    
    #displaylog {
        
        height: 300px;
        overflow: hidden;
        padding: 20px;
        
    }
    
    #monster {
        
        padding-top: 5px;
    }
</style>
<body>
    
<div id="form" class="col-md-12 char">
    
Character Name <input id="charname" type="text">
    
<button id="createChar">Start!</button>
    
</div>
    
<div id="gamestart" class="row"> <!-- gamestart -->
<div class="col-md-3 leftbox">  
<div class="stats" id="player">
    
Player :
    
</div>       
<div class="stats" id="sector">
   
Current System:    
    
</div>   
</div>

<div id="controls" class="col-md-6 controls">
    
    <div id="display">
        
     

    </div>
      <div id="displaylog">
        
        </div>
    
<button id="nextSector">Next Sector</button>    
<button id="salvageWreck">Salvage Wreck</button>   
    
    
</div>    <!-- close gamestart -->
<div class="col-md-3 leftbox">
     
Enemy Ship:
    
    
    <div id="monster">
    
    
    </div>
    </div>
    </div>   
</body>
    
<script>
    
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
                                        //Variables Declared
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////    
var $dl = $("#displaylog"); // our display log div - all combat info is displayed here
var $ns = $("#nextSector");
var $sw = $("#salvageWreck");

var inventoryItems = ["Potion"]    // setup array for loot items 
var monsterRota = [
                    {name: "Patrick Moor Hen", ship: "Ship: Observation Barge", message: ["", "Puny Human, Fear My Xylophonic Waves!", "Monocles Are The Accesory Of The Brave!", "Uranus Is In Alignment!"]},
                    {name: "Space Swan (Dubious Intentions)", ship: "Ship: Space Bomber"},
                    {name: "Cantankerous Insterstella Goose Lord", ship:"Ship: Command Ship"},
                    {name: "Galactic Attack Duck", ship:"Ship: Fighter Craft", message: ["", "Hand Over Your Baked Goods!", "Quaaaaaaaaaaaaack!", ""]}
                  
                  
                  ];  // rota of monsters in cave   
    
  
var systemRota = ["","Zoop", "Quagorg", "Zinnymung", "Splut", "Breag", "Patorn"];    
    
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////                                                    //Combat Loop    
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////    
function mainFunc () { // a loop handles what occurs after we click next sector 
    
    while (mob.hp > 0 ){ // whilst our monster is still alive
        
            var z = player.combat(mob.ac, player.str, player.wep); // combat dice rolls for player
        
            if (z >= mob.hp) { // if the roll hits and dmg is greater than mobs hp
  
                    player.updateReward(z); // monster has been killed 
                
                    break; 
       
           
            } else {
        
                $dl.append("<br>" + player.name + " misses the... " + mob.name + "<br>"); // player has failed hit dice roll 
                     
                var y = player.combat(player.ac, mob.str, mob.wep); // combat dice rolls for monster 
            
                if (y) { // if monster roll hits 
                        
                        player.health(y); // player takes dmg 

                } else {    
                            $dl.append("<br>" + mob.name + " misses " + player.name + "<br>");} // if no hit notify display log that monster misses 
           
                } // close if else 

            if (player.hp <= 0){ // check to see if player is still alive 
                player.isDead(); // call player is dead function
                $ns.toggle(); // toggle the door open button 
                break; // break out of loop  
    
            } // close if 
    
  
        
          
}  // close loop 
    
    currentSystem.sectorComplete(); 
    $ns.toggle(); // once our loop has resolved we show the open door button again
    
}    // close main function 
    
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
    
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////                                            //Object Constructors
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////    
         
function hero (name){ // our hero / player constructor 

    this.name = name;
    this.level = 1; 
    this.wep = 4 + this.level; // weapon variable   
    this.ac = 10 + this.level; //armor class variable 
    this.str =  4 + this.level;
    this.xp = 0; 
    this.hp = 10; 
    this.gold =0;
    this.potion = 0;   
    
this.takePotion = function () { //  Can player user a potion?
    
        if (this.hp <= 5 && this.potion > 0){ // if player has potions and has less than 5 hp 
            
                this.potion --; // deduct a potion from the inventory
                $dl.append("<br>" + this.name + " Uses a Potion!" + "<br>"); // display potion use in log
                $dl.append(this.name + " Re-gains 3 HP! <br>");
                this.hp += 3; // potions add 3 hp 
                this.updateStats("#player"); // update player stats with hp increase (and potion decrese)
        
        }    // close if
    
} // close take potion function 
    
this.isDead = function () { // handles player death 
    
       $dl.append("<h1>Thou Hast Died....</h1>");
        
       setTimeout(function(){reset();}, 5000); // reset game    
    
} // close is dead function
    
this.combat = function (ac, str, wep){ // combat dice rolls 
    
      var x = diceRoll(20) + str >= ac; // Simulate d20 dice roll and give boolean value 
 
      return (function (){ // self invoking closure function 
  
            if (x) { // if our dice roll is a hit 
       
                return diceRoll(wep); // return the dmg 
         
             } // close if 
      
      })(); // close self invoking function
    
} // close combat function 

this.search = function () { //after room has been emptied search for loot 
    
   $sw.hide(); // hide search button
    
   if (diceRoll(10) <= 3){ // 30% chance to find loot 
       
       $dl.html("You Have Found A Potion!"); // if search is succesfull add on a potion
       this.potion ++;
       this.takePotion(); 
       this.updateStats("#player");
       
   } else {

       $dl.html("You Search But Find Nothing");
        
   } // close if else 
    
} // close search function 

this.updateReward = function (dmg) { // awards the player XP and Gold on monster death

    this.gold += mob.gold; //add mobs gold and xp values to player object 
    
    this.xp += mob.xp; 
    
    $dl.append("<br>" + this.name + " hits " + mob.name + " for " + dmg + " hp <br>" + this.name + " recieves " + mob.xp + " xp " + " and " + mob.gold + " gold <br>"); 
    
    this.updateStats("#player"); // updates stat display
    $sw.show(); 
    
} // close update reward function

this.health = function (hit) { // applies dmg when player is hit by monster 

    this.hp -= hit; // takes of hit dmg from player hp
    
    $dl.append(mob.name +" hits " + this.name + " for " + hit + " damage " + "<br>");
        
    this.updateStats("#player");  // updates stat display

} // health function close 

this.updateStats = function (id) { // updates player and monster stat columns 
    
    var stats =[ this.name , "<br>Hitpoint: " , this.hp , "<br>XP: " , this.xp , "<br>Gold: " , this.gold , "<br> Level:" , this.level , "<br>" , this.ship]; // creates array for the purpose of filtering undefined values
    
    $(id).html(stats.filter(Boolean)); // undefined values are considerd false - so filter by boolean 
    

    
    
} // close update stats function 

this.levelUp = function () {
    
    $dl.html (this.name + " has leveled up! - Onwards to the next system! ");
    this.level ++;
    this.updateStats("#player"); 
    createSystem();
    
    
}

} // end of hero / player constructor 
    
function monster (object, level) { // monster constructor
    console.log(object.ship); 
    this.ship = object.ship
    this.level = level;
    this.str = 2 + this.level;
    this.wep = 4 + this.level;
    this.name = object.name;
    this.ac = 8 + this.level;
    this.xp = this.level * 100;
    this.gold = this.level; 
    this.hp = 1; 

}  // end of monster constructor   
        
    
function system (name) { // system constructor 
    
    this.name = name;
    this.planets = diceRoll(15);
    this.moons = this.planets * 5;
    this.sectors = player.level * diceRoll(10) + 3 ;
    this.currentSector = this.sectors;
    
this.sectorStats = function () {
    
    $("#sector").html("System:" + this.name  + "<br>Planets:" + this.planets + "<br>Moons:" + this.moons + "<br>Sectors:" + this.sectors + "<br>Current Sector:" + this.currentSector ); 
    console.log(this.sectors);
}

this.sectorComplete = function () {
    
    $dl.append("<br> Sector " + this.currentSector + " complete ");
    this.currentSector --;
    this.sectorStats(); 
    if (this.currentSector <= 0){
        $ns.hide();
        setTimeout(function(){player.levelUp();}, 1000);
      
    }
    
    
}
    
}    
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////                                        Stand Alone Functions
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////    

var reset = function () { // reset game when player has died 
    
  
   $("#form").toggle();  // hide the name input box 
   $ns.show();
   $("#gamestart").toggle(); // show the main game div     
   $("#monster").empty(); 
   $dl.empty(); // clear display log 
    
}  // close reset function   

var diceRoll = function (number) { // handles all dice rolls 
        
    return Math.round(Math.random() * number); 
    
} // close dice roll 

var createSystem = function () {
    
   
    currentSystem = new system (systemRota[player.level]);
    currentSystem.sectorStats();
    
}

var stopTime = function (time) {
    
    while (x != 1){
    
    setTimeout(function(){ x=1}, time);
    }
    
}


////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////                                            //On Click Functions ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

document.getElementById("nextSector").onclick = function () { // when user clicks next sector
    
    $sw.hide(); // hide search button 
    $("#monster").empty();  // clear monster stat display and re enable next sector button when loop is completed 
    $ns.toggle(); // hide the open door button 
    
        if (diceRoll(100) < 20) { $dl.html("<p> No Monsters Found!</p>");  $ns.toggle(); return;} // 20% chance room is empty 
        
    var mobHelp = monsterRota.length - 1; // variable to normalise the mobpicker array (as is zeroed based)
    var mobPicker = Math.round(Math.random() * mobHelp); // randomly picks a mob 
       
    $dl.html("<p>The Room Contains..... A " + monsterRota[mobPicker].name + "!</p>"); // log the randomly chosen monster 
    mob = new monster (monsterRota[mobPicker],1); // use the monster constructor 
    player.updateStats.call(mob, "#monster"); // applies player object function to mob object - displays monster stats 
        
    setTimeout(function(){mainFunc();}, 2000); // delayed call to the combat main function
    
    
} // close open door function 

document.getElementById("salvageWreck").onclick = function () { // search function 

    player.search(); // call player search method 
       
} // close search function 

document.getElementById("createChar").onclick = function () { // create character 
    
    var x = document.getElementById("charname").value; // get character name 
    
    if (x == ""){ $("#form").append(" <br> Please Enter A Name"); return;} // if no name was entered 
   
    player = new hero(x); // create new character 
    createSystem();
    reset(); // reset the game display 
    
    player.updateStats("#player");
    
    $sw.hide(); 
    
   
  
} // close create char function 
                    
    
    </script>
</html>
