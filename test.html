<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    


   <style>
       
       .box {
           
           text-align: center;
           padding: 20px;
       }
       
       img {
           
           padding: 10px;
           border-radius: 50%;
         
     
       }
       
       button {
           
           padding: 10px;
       }

    </style> 
    
    </head>   
<body>


        
<div  ng-app="myApp" ng-controller="myCtrl as insta">
<div class="row">
    
    <div class="col-md-12 box" ng-show="!insta.token">
        
        <h1>Sign In To Use App</h1>
        <a href="https://api.instagram.com/oauth/authorize/?client_id=d1503e96965844f087917a6fdfc70138&redirect_uri=http://www.thisprojects.co.uk/test.html&response_type=token">Sign In</a>
        
    </div>
    
    <div class="col-md-12 box" ng-show="insta.token">
        <h1>{{insta.testresults.username}}</h1>
        <img ng-src="{{insta.testresults.profile_picture}}">
        <h1> {{insta.testresults.bio}} </h1>
        <a href="http://www.thisprojects.co.uk/test.html"> Sign Out </a>
    </div>
 
</div>
   
    
  
   


    
</div>


    

    
   

<script>
var app = angular.module('myApp', ['ngAnimate']).config(function($sceDelegateProvider) {
 $sceDelegateProvider.resourceUrlWhitelist([
   // Allow same origin resource loads.
   'self',
   // Allow loading from our assets domain.  Notice the difference between * and **.
   'https://api.instagram.com/**']);
 })    
app.controller('myCtrl', function($sce, $http, $interval) { 
    
        var insta = this;
        
        insta.token = window.location.hash.split('access_token=')[1];
        console.log(insta.token);

 
       $http.jsonp('https://api.instagram.com/v1/users/self/?access_token=' + insta.token).then(function(response){ 
            
          insta.testresults = response.data.data;
          console.log(insta.testresults);
       
       });

    


        
        
 
    
});
</script>

</body>
</html>
